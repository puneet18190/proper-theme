<!DOCTYPE html>
<html lang="en">
  <head>
    
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="easy-weather.js"></script>
    <link href="easy-weather.css" rel="stylesheet" type="text/css">

  </head>
  <body>
  <div class="ewLoc"> </div>
  <script type="text/javascript">
	$(document).ready(function(){
		$('.ewLoc').EasyWeather({ location: "Gateshed", forecasts: true, orientation: 'horizontal', nbForecastDays: 4,showDetails: true, width: '675px', enableGeolocation: false });
	})
	
  </script>
  </body>
</html>
